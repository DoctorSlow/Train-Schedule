<!doctype hmtl>
<html lang="en-us">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/choice.css" />
    <link href="https://fonts.googleapis.com/css?family=Meie+Script|Roboto+Mono" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>"Train-Scheduler"</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Baron & Baroness Train Scheduler</h1>
            <h3 class="text-center">Welcome, Lords & Ladies. Schedule your trains here.</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Train Schedule-->
                <div class="panel panel-default">
                    <div class="panel-heading panel-primary">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Employee  -->
                <div class="panel panel-default">
                    <div class="panel-heading panel-primary">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>


</html>


<!-- basic spec: * When adding trains, administrators should be able to submit the following: * Train Name * Destination * First
Train Time -- in military time * Frequency -- in minutes * Code this app to calculate when the next train will arrive; this
should be relative to the current time. * Users from many different machines must be able to view same train times. ### Bonus
(Extra Challenges) * Try adding `update` and `remove` buttons for each train. Let the user edit the row's elements-- allow
them to change a train's Name, Destination and Arrival Time (and then, by relation, minutes to arrival). -->
